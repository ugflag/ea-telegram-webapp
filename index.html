<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EA Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
    }

    .row {
      margin-bottom: 12px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    select {
      background: #1e293b;
      color: white;
    }

    button {
      background: #22c55e;
      color: black;
      cursor: pointer;
    }

    button.secondary {
      background: #38bdf8;
    }

    button.danger {
      background: #ef4444;
      color: white;
    }

    button.active {
      outline: 2px solid #facc15;
    }

    .bottom-fixed {
      margin-top: 30px;
      border-top: 1px solid #334155;
      padding-top: 12px;
    }

    .star {
      float: right;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>EA Control Panel</h2>

<!-- INSTRUMENT SELECTION -->
<div class="row">
  <label>Forex / Commodities</label>
  <select id="forexSelect"></select>
</div>

<div class="row">
  <label>Synthetics / VIX</label>
  <select id="syntheticSelect"></select>
</div>

<!-- INFO -->
<div class="row">
  <button onclick="sendAction('EA_NAME')">EA's Name</button>
  <button onclick="sendAction('ACCOUNT_INFO')">Account Info</button>
  <button onclick="sendAction('ACTIVE_CHARTS')">Log EA Active Charts</button>
</div>

<!-- MARKET -->
<div class="row">
  <button onclick="sendAction('QUOTES')" class="secondary">Current Market Quotes</button>
  <button onclick="sendAction('SCREENSHOT')" class="secondary">Screenshot</button>
</div>

<!-- TRADING -->
<div class="row">
  <button onclick="sendAction('BUY')">Buy</button>
  <button onclick="sendAction('SELL')">Sell</button>
  <button onclick="sendAction('CLOSE')" class="danger">Close</button>
  <button onclick="sendAction('ADJUST')">Adjust SL / TP</button>
</div> 

<!-- STATUS -->
<div class="row">
  <button onclick="sendAction('STATUS')">Status</button>
  <button onclick="sendAction('RESULTS')">Results</button>
</div>

<!-- BOTTOM -->
<div class="bottom-fixed">
  <button onclick="sendAction('CONTACT')">Contact Us</button>
  <button onclick="sendAction('JOIN')">Join Us</button>
</div>

<script src="app.js"></script>
</body>
</html>
