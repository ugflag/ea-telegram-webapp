<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EA Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp API (REQUIRED) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    select {
      background: #1e293b;
      color: white;
    }

    button {
      background: #22c55e;
      color: black;
      cursor: pointer;
    }

    button:active {
      background: #16a34a;
    }
  </style>
</head>

<body>

  <h2>EA Control Panel</h2>

  <!-- ACTION DROPDOWN -->
  <label>Select Action</label>
  <select id="action">
    <option value="BUY">BUY</option>
    <option value="SELL">SELL</option>
    <option value="CLOSE">CLOSE ALL</option>
    <option value="INFO">ACCOUNT INFO</option>
  </select>

  <!-- SYMBOL DROPDOWN -->
  <label>Select Symbol</label>
  <select id="symbol">
    <option value="">Current Chart</option>
    <option value="EURUSD">EURUSD</option>
    <option value="XAUUSD">XAUUSD</option>
  </select>

  <!-- SEND BUTTON -->
  <button onclick="sendAction()">Send</button>

  <!-- TELEGRAM SCRIPT -->
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendAction() {
      const action = document.getElementById("action").value;
      const symbol = document.getElementById("symbol").value;

      const payload = {
        action: action,
        symbol: symbol,
        time: Date.now()
      };

      tg.sendData(JSON.stringify(payload));
    }
  </script>

</body>
</html>
