<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EA Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      padding: 12px;
    }

    h2 {
      text-align: center;
      margin: 6px 0 12px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .secondary { background: #1e293b; color: #fff; }
    .green { background: #22c55e; color: #000; }
    .blue { background: #38bdf8; color: #000; }
    .danger { background: #ef4444; color: #fff; }

    select {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      background: #1e293b;
      color: #fff;
      border: none;
    }

    .fav-bar {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .instrument {
      background: #1e293b;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .instrument.active {
      outline: 2px solid #22c55e;
    }

    .empty {
      opacity: 0.7;
      font-style: italic;
    }

    .footer {
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>EA Control Panel</h2>

  <!-- CATEGORY DROPDOWNS -->
  <div class="row">
    <select id="forexMenu" onchange="handleMenu('forex')">
      <option value="">Forex / Commodities</option>
    </select>

    <select id="syntheticMenu" onchange="handleMenu('synthetic')">
      <option value="">Synthetics / VIX</option>
    </select>
  </div>

  <!-- FAVORITES BAR -->
  <div id="favBar" class="fav-bar"></div>

  <hr>

  <!-- ACTION ROWS -->
  <div class="row">
    <button class="btn green">EA Name</button>
    <button class="btn green">Account Info</button>
    <button class="btn green">Active Charts</button>
  </div>

  <div class="row">
    <button class="btn blue">Quotes</button>
    <button class="btn blue">Screenshot</button>
  </div>

  
  <div class="row">
    <button class="btn green" onclick="sendTrade('BUY')">Buy</button>
    <button class="btn green" onclick="sendTrade('SELL')">Sell</button>
    <button class="btn danger" onclick="sendTrade('CLOSE')">Close</button>
    <button class="btn secondary">Adjust</button>
  </div>

  <div class="row">
    <button class="btn secondary">Status</button>
    <button class="btn secondary">Results</button>
  </div>

  <div class="row footer">
    <button class="btn secondary">Contact Us</button>
    <button class="btn secondary">Join Us</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
