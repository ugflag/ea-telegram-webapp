<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 10px;
    }

    h3 {
      text-align: center;
      margin: 10px 0;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1f2933;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button.active {
      background: #2563eb;
    }

    button.buy { background: #16a34a; }
    button.sell { background: #dc2626; }
    button.close { background: #6b7280; }

    button.secondary {
      background: #334155;
    }

    button.footer {
      background: #020617;
      font-size: 12px;
    }
  </style>
</head>

<body>

<h3>ðŸ“Š Trading WebApp</h3>

<!-- Instrument Type -->
<div class="row">
  <button id="btnForex">Forex / Commodities</button>
  <button id="btnSynthetic">Synthetics / VIX</button>
</div>

<!-- Instrument List -->
<div class="row" id="instrumentRow"></div>

<!-- Info -->
<div class="row">
  <button class="secondary" onclick="sendAction('EA_NAME')">EA Name</button>
  <button class="secondary" onclick="sendAction('ACCOUNT_INFO')">Account Info</button>
  <button class="secondary" onclick="sendAction('ACTIVE_EA')">Active Charts</button>
</div>

<!-- Market -->
<div class="row">
  <button class="secondary" onclick="sendAction('QUOTES')">Market Quotes</button>
  <button class="secondary" onclick="sendAction('SCREENSHOT')">Screenshot</button>
</div>

<!-- Trading -->
<div class="row">
  <button class="buy" onclick="sendAction('BUY')">BUY</button>
  <button class="sell" onclick="sendAction('SELL')">SELL</button>
  <button class="close" onclick="sendAction('CLOSE')">CLOSE</button>
  <button class="secondary" onclick="sendAction('ADJUST')">Adjust SL/TP</button>
</div>

<!-- Status -->
<div class="row">
  <button class="secondary" onclick="sendAction('STATUS')">Status</button>
  <button class="secondary" onclick="sendAction('RESULTS')">Results</button>
</div>

<!-- Footer -->
<div class="row">
  <button class="footer" onclick="sendAction('CONTACT')">Contact Us</button>
  <button class="footer" onclick="sendAction('JOIN')">Join Us</button>
</div>

<script src="app.js"></script>
</body>
</html>
